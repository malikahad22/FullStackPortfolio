<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300&family=Open+Sans:wght@300&family=Poppins:wght@100;200;300;400;500&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../AdminStyling/Dashboard.css">
    <title>Update Profile</title>
</head>

<body>
    <main class="main-container">
        <header class="header">
            <div class="logo">
                <a href="/">Admin Dash<span>Board</span></a>
            </div>
            <div class="links">
                <ul>
                    <li>
                        <a href="../AdminPages/Users.html">Users</a>
                        <a href="../AdminPages/Projects.html">Projects</a>
                    </li>
                </ul>
            </div>
        </header>
        <h1 class="updateHeading">Update User Profile</h1>
        <form class="updater">
            <div class="rows">
                <div class="row">
                    <label class="label" for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter Your Full Name">
                </div>

                <div class="row">
                    <label class="label" for="email">Email:</label>
                    <input type="text" id="email" placeholder="Enter Your Email" />
                </div>
            </div>

            <div class="rows">
                <div class="row">
                    <label class="label" for="number">Mobile No:</label>
                    <input type="text" id="number" placeholder="Enter Your Number">
                </div>


                <div class="row">
                    <label class="label" for="address">Address:</label>
                    <input type="text" id="address" placeholder="Enter Your Address">
                </div>
            </div>

            <div class="rows">

                <div class="row  r2">
                    <label class="label" for="email">Password:</label>
                    <input type="password" id="password" placeholder="Enter Your Password">
                </div>

                <div class="row  r2">
                    <label class="label" for="email">Profile Image:</label>
                    <input type="file" id="profileImage" />
                </div>
            </div>


            <div class="rows">
                <div class="row">
                    <label class="label" for="title">Title</label>
                    <input id="title" type="text" placeholder="Enter Your Title" />
                </div>

            </div>

            <div class="rows">
                <div class="row">
                    <label class="label" for="skills">Skill</label>
                    <input id="skill" type="text" placeholder="Enter Your Skills" />
                </div>

                <div class="row">
                    <label class="label" for="about">About</label>
                    <input id="about" type="text" placeholder="Enter Your About" />
                </div>
            </div>

            <div class="rows">
                <div class="row">
                    <label class="label" for="linkedin">Linkedin</label>
                    <input id="linkedin" type="text" pattern="/^[A-Za-z,]+$/" placeholder="Enter Your Skills" />
                </div>

                <div class="row">
                    <label class="label" for="github">github</label>
                    <input id="github" type="text" pattern="/^[a-zA-Z0-9@]+$/" placeholder="Enter Your About" />
                </div>
            </div>

            <div class="rows">
                <div class="row">
                    <label class="label" for="twitter">twitter</label>
                    <input id="twitter" type="text" pattern="/^[A-Za-z,]+$/" placeholder="Enter Your Skills" />
                </div>

                <div class="row">
                    <label for="role">Select User Role</label><br/>
                    <select  name="role" id="role">
                        <option value="value">User Role</option>
                        <option value="user">User</option>
                        <option value="admin">admin</option>
                    </select>
                </div>
            </div>
            <button class="btn5" id="updateProfile">Update Record</button>
        </form>
    </main>
    <script src="../AdminScript/updateProfile.js"></script>
</body>

</html>
